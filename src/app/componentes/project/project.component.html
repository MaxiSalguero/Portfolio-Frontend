<!-- Proyectos -->
<div class="m-2 p-3 border border-dark rounded-3">
    <div class="row">
        <div class="col-11">
            <div class="fs-4 mb-2">Proyectos</div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-13 mb-3 mb-sm-0 cuerpo">
            <div *ngFor="let project of miPortfolio" class="card">
                <div class="card-body">
                  <h5 class="card-title text-primary">{{project.titulo}}</h5>
                  <p class="card-text">{{project.descripcion}}</p>   
                  <a href="https://github.com/MaxiSalguero" class="btn btn-primary">Repositorio</a> 
                </div>               
            </div>
        </div>
    </div>

</div>
